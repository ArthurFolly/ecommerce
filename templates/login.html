<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GameZone</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
      width: 350px;
      color: #fff;
    }
    h2 {
      color: #00ff88;
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #333;
      border-radius: 5px;
      background: #2d2d2d;
      color: #fff;
    }
    button {
      background-color: #00ff88;
      color: #121212;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #00cc6a;
    }
    #loginMsg {
      margin-top: 15px;
      text-align: center;
    }
    a {
      color: #00ff88;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 15px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <a href="Cadastro.html">Não tem uma conta? Cadastre-se</a>
    <div id="loginMsg"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const mensagem = document.getElementById("loginMsg");

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await res.json();

        if (res.ok) {
          mensagem.style.color = "#00ff88";
          mensagem.textContent = result?.mensagem || "Login realizado com sucesso!";
          setTimeout(() => {
            window.location.href = "/loja";
          }, 1000);
        } else {
          mensagem.style.color = "red";
          mensagem.textContent = result?.erro || "Erro ao fazer login.";
        }
      } catch (error) {
        mensagem.style.color = "red";
        mensagem.textContent = "Erro na requisição.";
        console.error("Erro:", error);
      }
    });
  </script>
</body>
</html>
