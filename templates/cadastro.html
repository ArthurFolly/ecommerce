<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameZone - Loja de Videogames</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      color: #00ff88;
      padding: 1rem;
      text-align: center;
      position: relative;
      border-bottom: 2px solid #00ff88;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .filters {
      display: flex;
      margin-bottom: 20px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
    }
    .filters input, .filters select {
      padding: 10px;
      margin-right: 10px;
      background: #2d2d2d;
      color: #fff;
      border: 1px solid #00ff88;
      border-radius: 4px;
    }
    .filters button {
      background: #00ff88;
      color: #121212;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product h3 {
      color: #00ff88;
      margin: 10px 0;
    }
    .product p {
      margin: 5px 0;
    }
    .product button {
      background: #00ff88;
      color: #121212;
      border: none;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .cart {
      background: #1e1e1e;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    .cart-total {
      font-weight: bold;
      text-align: right;
      margin-top: 15px;
      color: #00ff88;
    }
    .platform-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      margin-right: 5px;
    }
    .ps5 { background: #003791; color: white; }
    .xbox { background: #107c10; color: white; }
    .nintendo { background: #e60012; color: white; }
    .pc { background: #333; color: white; }
    .ver {
      background: #ff4444;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>GameZone</h1>
    <div class="auth">
      <a href="/login"><button>Login</button></a>
    </div>
  </header>
  
  <div class="container">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Buscar jogos..." />
      <select id="platformFilter">
        <option value="">Todas as plataformas</option>
        <option value="PS5">PlayStation 5</option>
        <option value="Xbox">Xbox Series X</option>
        <option value="Nintendo">Nintendo Switch</option>
        <option value="PC">PC</option>
      </select>
      <select id="categoryFilter">
        <option value="">Todas as categorias</option>
        <option value="Jogo">Jogos</option>
        <option value="Console">Consoles</option>
        <option value="Acessório">Acessórios</option>
      </select>
      <button onclick="filterProducts()">Filtrar</button>
    </div>

    <div class="products" id="products"></div>

    <div class="cart" id="cart">
      <h2>Carrinho</h2>
      <div id="cartItems"></div>
      <div class="cart-total" id="cartTotal">Total: R$ 0.00</div>
    </div>
  </div>

  <script>
    // Dados de exemplo (serão substituídos pelos dados do backend)
    let allProducts = [
      {
        id: 1,
        nome: "God of War Ragnarök",
        descricao: "A sequência épica da saga nórdica de Kratos e Atreus",
        preco: 299.90,
        plataforma: "PS5",
        categoria: "Jogo",
        imagem: "https://image.api.playstation.com/vulcan/ap/rnd/202207/1210/4xJ8XB3bi888QTLZYdl7Oi0s.png",
        estoque: 50
      },
      {
        id: 2,
        nome: "Xbox Series X",
        descricao: "Console de última geração da Microsoft",
        preco: 4499.00,
        plataforma: "Xbox",
        categoria: "Console",
        imagem: "https://compass-ssl.xbox.com/assets/b9/0a/b90ad58f-9950-44a7-87fa-1ee8f0b6a90e.jpg?n=XBX_A-BuyBoxBGImage02-D.png",
        estoque: 30
      },
      {
        id: 3,
        nome: "The Legend of Zelda: Tears of the Kingdom",
        descricao: "A nova aventura de Link em Hyrule",
        preco: 349.90,
        plataforma: "Nintendo",
        categoria: "Jogo",
        imagem: "https://m.media-amazon.com/images/I/81HnXQDo-4L._AC_UF1000,1000_QL80_.jpg",
        estoque: 45
      },
      {
        id: 4,
        nome: "DualSense Edge",
        descricao: "Controle premium para PS5 com personalização avançada",
        preco: 999.90,
        plataforma: "PS5",
        categoria: "Acessório",
        imagem: "https://media.direct.playstation.com/is/image/sierialto/dualsense-edge-wireless-controller-front-accessories",
        estoque: 25
      },
      {
        id: 5,
        nome: "Elden Ring",
        descricao: "RPG de ação em mundo aberto pelos criadores de Dark Souls",
        preco: 249.90,
        plataforma: "PC",
        categoria: "Jogo",
        imagem: "https://image.api.playstation.com/vulcan/ap/rnd/202110/2000/phvVT0qZfcRms5qDAk0SI3CM.png",
        estoque: 60
      }
    ];
    
    const cart = [];

    // Função para carregar produtos do backend
    async function loadProducts() {
      try {
        const response = await fetch('/produtos');
        if (response.ok) {
          allProducts = await response.json();
        } else {
          console.error('Erro ao carregar produtos do backend, usando dados locais');
        }
      } catch (error) {
        console.error('Erro na conexão com o backend:', error);
      }
      displayProducts(allProducts);
    }

    function displayProducts(products) {
      const container = document.getElementById('products');
      container.innerHTML = '';
      
      products.forEach(prod => {
        const platformClass = prod.plataforma ? prod.plataforma.toLowerCase() : '';
        container.innerHTML += `
          <div class="product">
            <img src="${prod.imagem}" alt="${prod.nome}" />
            <h3>${prod.nome}</h3>
            ${prod.plataforma ? `<span class="platform-badge ${platformClass}">${prod.plataforma}</span>` : ''}
            <p>${prod.descricao}</p>
            <p><strong>R$ ${prod.preco.toFixed(2)}</strong></p>
            <button onclick='addToCart(${JSON.stringify(prod)})'>Adicionar ao Carrinho</button>
          </div>
        `;
      });
    }

    function filterProducts() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const platform = document.getElementById('platformFilter').value;
      const category = document.getElementById('categoryFilter').value;

      const filtered = allProducts.filter(p => {
        const matchName = p.nome.toLowerCase().includes(search);
        const matchPlatform = !platform || p.plataforma === platform;
        const matchCategory = !category || p.categoria === category;
        return matchName && matchPlatform && matchCategory;
      });
      displayProducts(filtered);
    }

    function addToCart(product) {
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');

      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            ${item.nome} - R$ ${item.preco.toFixed(2)}
            <button class="ver" onclick="removeFromCart(${index})">Remover</button>
          </div>
        `;
        total += item.preco;
      });

      cartTotal.innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Carrega os produtos quando a página é carregada
    window.onload = loadProducts;
  </script>
</body>
</html>
